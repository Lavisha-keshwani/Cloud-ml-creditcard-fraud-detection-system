<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/formstyle.css') }}"> -->


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('../images/loginbg4.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); /* 80% opacity */
      z-index: -1;
    }
    .wrapper {
      width: 500px; /* Increased width */
      padding: 40px 50px; /* Increased padding */
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(9px);
      color: #fff;
      border-radius: 12px;
    }
    .wrapper h1 {
      font-size: 40px; /* Slightly bigger text */
      text-align: center;
    }
    .wrapper .input-box {
      position: relative;
      width: 100%;
      height: 55px; /* Bigger input box */
      margin: 35px 0;
    }
    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      font-size: 18px; /* Bigger text */
      color: #fff;
      padding: 20px 50px 20px 20px;
    }
    .input-box input::placeholder {
      color: #fff;
      font-size: 16px;
    }
    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px; /* Slightly bigger icons */
    }
    .wrapper .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 15px; /* Increased text size */
      margin: -10px 0 20px;
    }
    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 5px;
    }
    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }
    .remember-forgot a:hover {
      text-decoration: underline;
    }
    .wrapper .btn {
      width: 100%;
      height: 50px; /* Bigger button */
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 18px; /* Bigger button text */
      color: #333;
      font-weight: 600;
    }
    .wrapper .register-link {
      font-size: 15px;
      text-align: center;
      margin: 25px 0 15px;
    }
    .register-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link p a:hover {
      text-decoration: underline;
    }
    .btn {
      text-align: center;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff; /* blue */
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: inline-block;
}
  </style>
</head>
  <body style="background: url('{{ url_for('static', filename='images/loginbg4.jpg') }}') no-repeat center center fixed; background-size: cover;">
  <div class="wrapper">
    <form onsubmit="return handleLogin(event)">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      
      <!-- <button type="submit" class="btn">Login<a href="index.html"></a></button> -->


      <a href="{{ url_for('home') }}" class="btn">Login</a>



      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
  <script>
     function handleLogin(event) {
      event.preventDefault(); // Prevent default form submission
      alert("Login Successful!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
